name: Build Check
on: [pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install & Build Client
        working-directory: ./client
        run: |
          npm install
          npm run build
          
      - name: Install Server
        working-directory: ./server
        run: npm install